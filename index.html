<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
</head>

<body>

    <section class="section-form">
        <h1 class="title">Wprowadź dane</h1>
        <form class="form">
            <div class="form-row">
                <label class="form-label" for="name">Podaj imię:</label>
                <input type="text" class="form-control"  placeholder="Imię" id="firstname">
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Podaj nazwisko:</label>
                <input type="text" class="form-control"  placeholder="Nazwisko" id="lastname">
            </div>
            <div class="form-row">
                <label class="form-label" for="email">Podaj email:</label>
                <input type="email" class="form-control" placeholder="Email" id="email">
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Podaj numer telefonu:</label>
                <input type="number" class="form-control"  placeholder="nr telefonu" id="phone-number">
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Podaj kod pocztowy:</label>
                <input type="text" class="form-control"  placeholder="kod pocztowy" id="post-code">
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Wybierz miejscowość:</label>
                <select class="form-control" id="town">
                </select>
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Wybierz ulicę:</label>
                <select class="form-control" id="street">
                    <option></option>
                </select>
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Podaj numer domu:</label>
                <input type="text" class="form-control"  placeholder="numer domu" id="house-number">
            </div>
            <div class="form-row">
                <label class="form-label" for="surname">Podaj numer miedzkania:</label>
                <input type="number" class="form-control"  placeholder="numer mieszkania" id="apartament-number">
            </div>
            <div class="form-row">
                <button class="form-button" type="submit">Wyślij</button>
            </div>
        </form>
    </section>
    <section class="send">
        <h1>Fotmulaż wysłany pomyślnie</h1>
        <div class="go-back"></div>
    </section>

    <script src="./js/app.js"></script>
</body>

</html>
